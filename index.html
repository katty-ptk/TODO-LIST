<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png"/>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>My todo list</title>
</head>
<body onload="changeAffirmation()">

    <div class="bg-image"></div> <!-- to position the background image-->

    <!-- HEADER -->
    <header>
            <div class="date">
                <h1 id="date-h1"></h1>
            </div>

            <div id="affirmation"></div>

        <span></span> <!-- the line -->
    </header>

    <!-- ADD TASKS DIV -->
    <div class="container">
        <div class="clear">
            <i class="icon-refresh fas fa-camera fa-5x" title="clear" onclick="clear()" style="font-size: 35px; color: #ffffff;"></i>
        </div>

        <form id="input-form">
            <input type="text" id="add-tasks" placeholder="Add your task here." autocomplete="off">    
        </form>

        <div class="tasks-container">
            
            <ul id="todos-list"></ul>

        </div>

        <div class="show-completed">
            <i class="icon-ok" title="show completed tasks" style="font-size: 60px; color: #ffffff;"></i>
        </div>


    </div>

    <script src="js/app.js"></script>
</body>
</html>
